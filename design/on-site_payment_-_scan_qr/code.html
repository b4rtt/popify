<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
          darkMode: "class",
          theme: {
              extend: {
                  colors: {
                      "primary": "#1fd1db",
                      "background-light": "#f6f8f8",
                      "background-dark": "#112021",
                  },
                  fontFamily: {
                      "display": ["Inter"]
                  },
                  borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
              },
          },
      }
    </script>
<style>
      .success-checkmark {
        width: 80px;
        height: 115px;
        margin: 0 auto;
      }
      .success-checkmark .check-icon {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        box-sizing: content-box;
        border: 4px solid #33bdc4;
      }
      .success-checkmark .check-icon::before {
        top: 3px;
        left: -2px;
        width: 30px;
        height: 80px;
        border-radius: 80px 0 0 80px;
        transform: rotate(-45deg);
        transform-origin: 20px 20px;
      }
      .success-checkmark .check-icon::after {
        top: 0;
        left: 30px;
        width: 60px;
        height: 80px;
        border-radius: 0 80px 80px 0;
        transform: rotate(45deg);
        transform-origin: 0px 80px;
      }
      .success-checkmark .check-icon::before,
      .success-checkmark .check-icon::after {
        content: '';
        height: 100px;
        position: absolute;
        background: #f6f8f8;
        transform: rotate(-45deg);
      }
      .dark .success-checkmark .check-icon::before,
      .dark .success-checkmark .check-icon::after {
        background: #112021;
      }
      .success-checkmark .check-icon .icon-line {
        height: 5px;
        background-color: #33bdc4;
        display: block;
        border-radius: 2px;
        position: absolute;
        z-index: 10;
      }
      .success-checkmark .check-icon .icon-line.line-tip {
        top: 46px;
        left: 14px;
        width: 25px;
        transform: rotate(45deg);
      }
      .success-checkmark .check-icon .icon-line.line-long {
        top: 38px;
        right: 8px;
        width: 47px;
        transform: rotate(-45deg);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow bg-black">
</div>
<div class="absolute inset-0 flex flex-col justify-between">
<div>
<div class="flex items-center p-4">

</button>

</div>
<div class="px-4 py-3">
<button class="rounded-full bg-white/20 dark:bg-black/20 px-4 py-2 text-sm font-bold text-white backdrop-blur-sm">Show my QR code</button>
</div>
</div>
</div>
<div class="absolute inset-0 flex flex-col justify-end bg-black/50 backdrop-blur-sm">
<div class="rounded-t-xl bg-background-light dark:bg-background-dark p-4 text-center text-gray-800 dark:text-gray-200">
<div class="mx-auto my-2 h-1.5 w-12 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="py-8">
<div class="success-checkmark">
<div class="check-icon">
<span class="icon-line line-tip"></span>
<span class="icon-line line-long"></span>
<div class="icon-circle"></div>
<div class="icon-fix"></div>
</div>
</div>
</div>
<h1 class="text-2xl font-bold">Payment Successful</h1>
<p class="mt-2 mb-8 text-gray-600 dark:text-gray-400">You have successfully paid <span class="font-bold">1000 sats</span></p>
<button class="w-full rounded-lg bg-primary py-3 text-lg font-bold text-black">Done</button>
</div>
</div>
</div>

</body></html>
