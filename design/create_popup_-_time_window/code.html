<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1fd1db",
                        "background-light": "#f6f8f8",
                        "background-dark": "#112021",
                        "content-light": "#0f172a",
                        "content-dark": "#e2e8f0",
                        "subtle-light": "#64748b",
                        "subtle-dark": "#94a3b8"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col justify-between min-h-screen">
<main>
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<button class="p-2 text-content-light dark:text-content-dark">
<svg class="feather feather-arrow-left" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<line x1="19" x2="5" y1="12" y2="12"></line>
<polyline points="12 19 5 12 12 5"></polyline>
</svg>
</button>
<h1 class="text-lg font-bold text-content-light dark:text-content-dark">Host</h1>
<div class="w-10"></div>
</header>
<div class="px-4 py-2">
<div class="flex items-center justify-between mb-2">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark">Step 2 of 5</p>
</div>
<div class="w-full bg-primary/20 rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 40%"></div>
</div>
</div>
<div class="p-4 space-y-6">
<h2 class="text-2xl font-bold text-content-light dark:text-content-dark">When will your event take place?</h2>
<div class="space-y-4">
<div>
<label class="sr-only" for="date">Select date</label>
<input class="w-full p-4 text-base bg-white dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-xl placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="date" placeholder="Select date" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="sr-only" for="start-time">Start time</label>
<input class="w-full p-4 text-base bg-white dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-xl placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="start-time" placeholder="Start time" type="text"/>
</div>
<div>
<label class="sr-only" for="end-time">End time</label>
<input class="w-full p-4 text-base bg-white dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-xl placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="end-time" placeholder="End time" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="capacity">Capacity (optional)</label>
<input class="w-full p-4 text-base bg-white dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-xl placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="capacity" placeholder="Capacity (optional)" type="text"/>
</div>
</div>
</div>
</main>
<footer class="p-4">
<div class="pb-4">
<button class="w-full py-3 text-base font-bold text-background-dark bg-primary rounded-xl">Next</button>
</div>
<nav class="flex items-center justify-around py-2 bg-background-light dark:bg-background-dark border-t border-primary/20 dark:border-primary/40">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<svg class="w-6 h-6" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"></path>
</svg>
</a>
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark" href="#">
<svg class="w-6 h-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<rect height="18" rx="2" ry="2" width="18" x="3" y="3"></rect>
<line x1="12" x2="12" y1="8" y2="16"></line>
<line x1="8" x2="16" y1="12" y2="12"></line>
</svg>
</a>
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark" href="#">
<svg class="w-6 h-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
</svg>
</a>
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark" href="#">
<svg class="w-6 h-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
</svg>
</a>
</nav>
</footer>
</div>

</body></html>
